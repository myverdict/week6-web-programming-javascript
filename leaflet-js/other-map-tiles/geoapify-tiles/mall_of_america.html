<!DOCTYPE html>
<html lang="en">

<head>
    <title>Mall of America: LeafletJS</title>

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
        integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
        crossorigin="" />

    <!-- Leaflet JavaScript: Make sure you put this AFTER Leaflet's CSS -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
        integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
        crossorigin=""></script>

    <!-- Our CSS stylesheet. Make sure the size of the map div is set before trying to draw the map.-->
    <link rel="stylesheet" href="mapstyle.css">

    <!-- Our JS script, uses Leaflet to draw the maps and map components for this page -->
    <script async defer src="maps.js"></script>
</head>

<body>
    <h1>Where is Mall of America?</h1>
    <div id="mapid"></div>
</body>

</html>
