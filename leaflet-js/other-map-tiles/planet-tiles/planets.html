<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planet Maps</title>

    <!-- LeafletJS CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
        integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
        crossorigin="" />
    
    <!-- LeafletJS JavaScript: Make sure you put this AFTER Leaflet's CSS -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
        integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
        crossorigin=""></script>

    <!-- Our stylesheet. Make sure the size of the map div is set before trying to draw the map.-->
    <link rel="stylesheet" type="text/css" href="mapstyle.css">

    <!-- Our JS script, uses Leaflet to draw the maps and map components for this page  -->
    <script async defer src="planet_maps.js"></script>
</head>

<body>
    <h1>Planetary Maps</h1>

    <p>
        Tile layers from 
        <a href="https://www.openplanetary.org/opm/basemaps" target="_blank">Open Planetary Basemaps</a>
        
        <ul>
            <li>OPM Mars Basemap v0.2</li>
            <li>OPM Moon Basemap v0.1</li>
        </ul>
    </p>

    <h2>A map of Mars!</h2>
    <div id="mars-mapid"></div>

    <h2>A map of the moon!</h2>
    <div id="moon-mapid"></div>
</body>

</html>
