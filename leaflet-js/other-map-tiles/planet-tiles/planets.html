<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Planet Maps</title>

    <!-- Leaflet CSS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />

    <!-- Leaflet JavaScript: Make sure you put this AFTER Leaflet's CSS -->
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>

    <!-- Our stylesheet. Make sure the size of the map div is set before trying to draw the map.-->
    <link rel="stylesheet" type="text/css" href="mapstyle.css" />

    <!-- Our JS script, uses Leaflet to draw the maps and map components for this page  -->
    <script async defer src="planet_maps.js"></script>
  </head>

  <body>
    <h1>Planetary Maps</h1>

    <p>
      Tile layers from
      <a href="https://www.openplanetary.org/opm/basemaps" target="_blank">
        Open Planetary Basemaps
      </a>
    </p>

    <ul>
      <li>OPM Mars Basemap v0.2</li>
      <li>OPM Moon Basemap v0.1</li>
    </ul>

    <h2>A map of Mars!</h2>
    <div id="mars-mapid"></div>

    <h2>A map of the moon!</h2>
    <div id="moon-mapid"></div>
  </body>
</html>
