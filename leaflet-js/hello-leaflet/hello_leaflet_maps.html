<!DOCTYPE html>
<html>
  <head>
    <title>Hello LeafletJS</title>

    <!-- Leaflet CSS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />

    <!-- Leaflet JavaScript: Make sure you put this AFTER Leaflet's CSS -->
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>

    <!-- Our CSS stylesheet. Make sure the size of the map div is set before trying to draw the map.-->
    <link rel="stylesheet" type="text/css" href="mapstyle.css" />

    <!-- Our JS script, uses Leaflet to draw the maps and map components for this page  -->
    <script async defer src="maps.js"></script>
  </head>

  <body>
    <h1>Where are Minnesota State Colleges?</h1>

    <div id="college-mapid"></div>
  </body>
</html>
