<!DOCTYPE html>
<html>
  <head>
    <title>Marker Colors</title>

    <!-- LeafletJS CSS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />

    <!-- LeafletJS JavaScript: Make sure you put this AFTER Leaflet's CSS -->
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>

    <!-- Our stylesheet. Make sure the size of the map div is set before trying to draw the map.-->
    <link rel="stylesheet" type="text/css" href="mapstyle.css" />

    <!-- Our script, uses Leaflet to draw the maps and map components for this page  -->
    <script async defer src="maps.js"></script>
  </head>

  <body>
    <h1>Where are Minnesota State Colleges?</h1>

    <p>With custom icons to replace the default Leaflet marker</p>

    <div id="college-mapid"></div>

    <p>
      <a href="https://icons8.com/icons/set/marker" target="_blank">
        Marker icon
      </a>
      icon by <a href="https://icons8.com" target="_blank">Icons8</a>
    </p>
  </body>
</html>
