<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Draw images</title>
    <style>
      #canvas {
        border: 1px black solid;
      }
    </style>
  </head>

  <body>
    <!-- The source image. Could make invisible with CSS if don't want to see it -->
    <!-- <img id="cat" src="small-cat.jpg"> -->
    <canvas id="canvas" height="500" width="500"></canvas>

    <script>
      let canvas = document.querySelector("#canvas");
      let context = canvas.getContext("2d");

      let image = new Image(); // create a new image object
      image.src = "small-cat.jpg"; // set the image source

      // Get the image to draw in the canvas
      // But, we have to make sure the image has loaded before we try and draw it.
      // So find the image element, and use the onload event to be notified that it has loaded.
      image.addEventListener("load", function () {
        // Draw image: drawImage() works like a stamp.
        // drawImage(image, destination x, destination y)
        // Specify the x,y of the top left position.
        // drawing 1 image at 3 different coordinates on the canvas
        context.drawImage(image, 20, 20);
        context.drawImage(image, 300, 100);
        context.drawImage(image, 150, 300);
      });
    </script>
  </body>
</html>
