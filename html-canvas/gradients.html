<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Gradients</title>
    <style>
      #canvas_horiz,
      #canvas_vert,
      #canvas_diag,
      #canvas_radial {
        border: 1px black solid;
      }
    </style>
  </head>

  <body>
    <h2>Horizontal Gradient</h2>
    <canvas id="canvas_horiz" height="300" width="300"></canvas>

    <h2>Vertical Gradient</h2>
    <canvas id="canvas_vert" height="300" width="300"></canvas>

    <h2>Diagonal Gradient</h2>
    <canvas id="canvas_diag" height="300" width="300"></canvas>

    <h2>Radial Gradient</h2>
    <canvas id="canvas_radial" height="300" width="300"></canvas>

    <script>
      // 1. HORIZONTAL GRADIENT
      let canvas_h = document.querySelector("#canvas_horiz");
      let context_h = canvas_h.getContext("2d");

      // Create a gradient: ctx.createLinearGradient(x0, y0, x1, y1)
      // Creates a gradient along the line given by the coordinates
      // represented by the parameters (x0, y0, x1, y1).
      // Imagine a line from (0,0) to (300,0) which is a horizontal line.
      // So the gradient will fade through the colors from left to right
      let gradient_h = context_h.createLinearGradient(0, 0, 300, 0);

      // Need at least two color stops. The first argument is where to start the color
      // The offset values should be in the range 0 to 1 --> gradient.addColorStop(offset, color)
      gradient_h.addColorStop(0, "green"); // green at 0px along the gradient line
      gradient_h.addColorStop(0.5, "blue"); // blue in the middle
      gradient_h.addColorStop(1, "purple"); // purple will be at 300px along the gradient line

      // Once the gradient is configured, set the fill style
      context_h.fillStyle = gradient_h;

      // And fill a rectangle with it
      context_h.fillRect(0, 0, 300, 300);

      // 2. VERTICAL GRADIENT
      let canvas_v = document.querySelector("#canvas_vert");
      let context_v = canvas_v.getContext("2d");

      // Create a gradient: ctx.createLinearGradient(x0, y0, x1, y1)
      // Creates a gradient along the line given by the coordinates
      // represented by the parameters  (x0, y0, x1, y1).
      // Imagine a line from (0,0) to (0, 300) which is a vertical line.
      // So the gradient will fade through the colors from top to bottom.
      let gradient_v = context_v.createLinearGradient(0, 0, 0, 300);

      // Need at least two color stops. The first argument is where to start the color
      // The offset values should be in the range 0 to 1 --> gradient.addColorStop(offset, color)
      gradient_v.addColorStop(0, "orange"); // orange at 0px along the gradient line
      gradient_v.addColorStop(0.66, "yellow"); // yellow at 200px down in the gradient line
      gradient_v.addColorStop(1, "red"); // red will be at 300px down the gradient line

      // Once the gradient is configured, set the fill style
      context_v.fillStyle = gradient_v;

      // And fill a rectangle with it
      context_v.fillRect(0, 0, 300, 300);

      // 3. DIAGONAL GRADIENT
      let canvas_diag = document.querySelector("#canvas_diag");
      let context_diag = canvas_diag.getContext("2d");

      // Create a gradient: ctx.createLinearGradient(x0, y0, x1, y1)
      // Creates a gradient along the line given by the coordinates
      // represented by the parameters (x0, y0, x1, y1).
      // Imagine a line from (0,0) to (300, 300) which is a diagonal line.
      // So the gradient will fade diagonally through the colors from top left to bottom right.
      let gradient_diag = context_diag.createLinearGradient(0, 0, 300, 300);

      // Need at least two color stops. The first argument is where to start the color
      // The offset values should be in the range 0 to 1 --> gradient.addColorStop(offset, color)
      gradient_diag.addColorStop(0, "black"); // black at 0px along the gradient line
      gradient_diag.addColorStop(0.33, "blue"); // blue at 1/3 of the way down the gradient line
      gradient_diag.addColorStop(0.66, "purple"); // purple at 2/3 of the way down the gradient line
      gradient_diag.addColorStop(1, "black"); // black at the end

      // Once the gradient is configured, set the fill style
      context_diag.fillStyle = gradient_diag;

      // And fill a rectangle with it
      context_diag.fillRect(0, 0, 300, 300);

      // 4. RADIAL GRADIENT
      let canvas_rad = document.querySelector("#canvas_radial");
      let context_rad = canvas_rad.getContext("2d");

      // Create a gradient:
      // ctx.createRadialGradient(firstCircleX, firstCircleY, firstCircleRadius, secondCircleX, secondCircleY, secondCircleRadius)
      // Imagine two circles, centered at the same (or different) points.
      // The gradient is created, radiating from the first to the second circle
      // The first circle should be smaller
      // The second circle should be larger than the area you want to fill, or it won't cover the entire area
      // The second circle should enclose the first circle, or there will be parts of your gradient missing
      // The gradient is drawn radiating from the first circle to the second circle.
      // The smaller circle will be filled with the first color stop.

      // Circle 1 centered at 150,150 and has radius of 40
      // Circle 2 centered at 200, 200 and has radius of 200
      let gradient_rad = context_rad.createRadialGradient(
        150,
        150,
        40,
        200,
        200,
        200
      ); // Try playing with these numbers!

      // Need at least two color stops. The first argument is where to start the color
      // The offset values should be in the range 0 to 1 --> gradient.addColorStop(offset, color)
      gradient_rad.addColorStop(0, "black"); // black at 0px along the gradient line
      gradient_rad.addColorStop(0.33, "blue"); // blue at 1/3 of the way down the gradient line
      gradient_rad.addColorStop(0.66, "purple"); // purple at 2/3 of the way down the gradient line
      gradient_rad.addColorStop(1, "black"); // black at the end

      // Once the gradient is configured, set the fill style
      context_rad.fillStyle = gradient_rad;

      // And fill a rectangle with it
      context_rad.fillRect(0, 0, 300, 300);
    </script>
  </body>
</html>
