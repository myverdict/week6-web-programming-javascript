<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drawing Lines</title>
    <style>
        canvas { border: 1px solid black; }
    </style>
</head>

<body>
    <canvas id='canvas' width="500" height="500"></canvas>

    <script>
        let canvas = document.querySelector('#canvas');
        let context = canvas.getContext('2d');

        // 1. create a path --> where is the line going to go on the page
        // Reset any previous lines and start a new path
        context.beginPath();

        // 2. move the context to focus on the beginning of the line --> moveTo(x, y)
        // Use moveTo to define the start point of a line
        context.moveTo(40, 35);

        // 3. follow the line up to ending coordinates --> lineTo(x, y)
        // use lineTo to define the end point of the line
        context.lineTo(450, 450);
        // if needed multiple lines can be followed
        context.lineTo(400, 30);
        context.lineTo(40, 35);
        context.lineTo(450, 450);   // draw another line to sharpen out blunt line cut

        context.lineWidth = 30;
        context.strokeStyle = 'purple'
        // 4. use stroke to actually draw the line
        context.stroke();


        // To draw another line
        context.beginPath();
        context.moveTo(250, 250);
        context.lineTo(250, 500);

        context.lineWidth = 5;
        context.strokeStyle = 'yellow';
        context.stroke();
    </script>
</body>

</html>
