<!DOCTYPE html>
<html>
  <head>
    <title>Fall images: GlideJS</title>

    <!-- https://cdnjs.com/libraries/Glide.js/3.4.1 -->

    <!-- Include Glide.js script -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/Glide.js/3.6.0/glide.min.js"
      integrity="sha512-2sI5N95oT62ughlApCe/8zL9bQAXKsPPtZZI2KE3dznuZ8HpE2gTMHYzyVN7OoSPJCM1k9ZkhcCo3FvOirIr2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <!-- Glide's Core CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/Glide.js/3.6.0/css/glide.core.min.css"
      integrity="sha512-tYKqO78H3mRRCHa75fms1gBvGlANz0JxjN6fVrMBvWL+vOOy200npwJ69OBl9XEsTu3yVUvZNrdWFIIrIf8FLg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Glide's Theme CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/Glide.js/3.6.0/css/glide.theme.min.css"
      integrity="sha512-8vDOoSF7kZUYkn7BiQulRCTvpRoenljlkQDZhM6+IqDJi5jHDH9QEYH9NfMBB8LlqiYc7O17YGxbGx7dOxKrpw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- our CSS stylesheet -->
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <h1>Fall images</h1>

    <div id="container">
      <div class="glide">
        <div class="glide__track" data-glide-el="track">
          <ul class="glide__slides">
            <li class="glide__slide"><img src="images/andreea-swank.jpg" /></li>
            <li class="glide__slide"><img src="images/chad-madden.jpg" /></li>
            <li class="glide__slide"><img src="images/chris-lawton.jpg" /></li>
            <li class="glide__slide">
              <img src="images/richard-hodonicky.jpg" />
            </li>
          </ul>
        </div>

        <div class="glide__bullets" data-glide-el="controls[nav]">
          <button class="glide__bullet" data-glide-dir="=0"></button>
          <button class="glide__bullet" data-glide-dir="=1"></button>
          <button class="glide__bullet" data-glide-dir="=2"></button>
          <button class="glide__bullet" data-glide-dir="=3"></button>
        </div>
      </div>
    </div>

    <p>
      Photo by
      <a
        href="https://unsplash.com/@andreea_swank?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
        target="_blank"
      >
        Andreea Swank
      </a>
      ,
      <a
        href="https://unsplash.com/@chadmadden?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
        target="_blank"
      >
        Chad Madden
      </a>
      ,
      <a
        href="https://unsplash.com/@chrislawton?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
        target="_blank"
      >
        Chris Lawton
      </a>
      , and
      <a
        href="https://unsplash.com/@richardhodonicky?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
        target="_blank"
      >
        Richard Hodonicky
      </a>

      on
      <a
        href="https://unsplash.com/s/photos/fall?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
        target="_blank"
      >
        Unsplash
      </a>
    </p>

    <script>
      // https://www.youtube.com/watch?v=iiLCKyFd_5c
      // initialize & mount the glide
      new Glide(".glide", {
        type: "carousel",
        perView: 3, // no. of images per view
        focusAt: "center", // bullets will appear in the center
        gap: 40, // gap between 2 images
        autoplay: 3000, // auto-changing of slides after a defined time interval (3 seconds)
        breakpoints: {
          1200: { perView: 2 },
          800: { perView: 1 },
        },
      }).mount();
    </script>
  </body>
</html>
