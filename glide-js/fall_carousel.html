<!DOCTYPE html>
<html>

<head>
    <title>Fall images: GlideJS</title>

    <!-- https://cdnjs.com/libraries/Glide.js/3.4.1 -->

    <!-- Include Glide.js script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Glide.js/3.4.1/glide.min.js"
        integrity="sha512-BXASbMmKLu+RC5TDnkupyhvrjiOQXILh/5zgIS8k5JAC71a73lNweVEg/X+9XJQ7GK22PH9WpztY3zqrji+xrQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- Glide's Core CSS -->
    <link rel="stylesheet" 
        href="https://cdnjs.cloudflare.com/ajax/libs/Glide.js/3.4.1/css/glide.core.min.css"
        integrity="sha512-wYsVD8ho6rJOAo1Xf92gguhOGQ+aWgxuyKydjyEax4bnuEmHUt6VGwgpUqN8VlB4w50d0nt+ZL+3pgaFMAmdNQ=="
        crossorigin="anonymous" 
        referrerpolicy="no-referrer" />
    
    <!-- Glide's Theme CSS -->
    <link rel="stylesheet" 
        href="https://cdnjs.cloudflare.com/ajax/libs/Glide.js/3.4.1/css/glide.theme.min.css"
        integrity="sha512-wCwx+DYp8LDIaTem/rpXubV/C1WiNRsEVqoztV0NZm8tiTvsUeSlA/Uz02VTGSiqfzAHD4RnqVoevMcRZgYEcQ=="
        crossorigin="anonymous" 
        referrerpolicy="no-referrer" />
    
    <!-- our CSS stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Fall images</h1>

    <div id="container">
        <div class="glide">
            <div class="glide__track" data-glide-el="track">
                <ul class="glide__slides">
                    <li class="glide__slide"><img src="images/andreea-swank.jpg"></li>
                    <li class="glide__slide"><img src="images/chad-madden.jpg"></li>
                    <li class="glide__slide"><img src="images/chris-lawton.jpg"></li>
                    <li class="glide__slide"><img src="images/richard-hodonicky.jpg"></li>
                </ul>
            </div>

            <div class="glide__bullets" data-glide-el="controls[nav]">
                <button class="glide__bullet" data-glide-dir="=0"></button>
                <button class="glide__bullet" data-glide-dir="=1"></button>
                <button class="glide__bullet" data-glide-dir="=2"></button>
                <button class="glide__bullet" data-glide-dir="=3"></button>
            </div>
        </div>
    </div>

    <p>
        Photo by 
        <a href="https://unsplash.com/@andreea_swank?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText" target="_blank">Andreea Swank</a>,
        <a href="https://unsplash.com/@chadmadden?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText" target="_blank">Chad Madden</a>,
        <a href="https://unsplash.com/@chrislawton?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText" target="_blank">Chris Lawton</a>, and
        <a href="https://unsplash.com/@richardhodonicky?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText" target="_blank">Richard Hodonicky</a>

        on <a href="https://unsplash.com/s/photos/fall?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText" target="_blank">Unsplash</a>
    </p>


    <script>
        // https://www.youtube.com/watch?v=iiLCKyFd_5c
        // initialize & mount the glide
        new Glide('.glide', {
            type: 'carousel',
            perView: 3,         // no. of images per view
            focusAt: 'center',  // bullets will appear in the center
            gap: 40,            // gap between 2 images
            autoplay: 3000,     // auto-changing of slides after a defined time interval (3 seconds)
            breakpoints: {
                1200: { perView: 2 },
                800: { perView: 1 }
            }
        }).mount();
    </script>
</body>

</html>
